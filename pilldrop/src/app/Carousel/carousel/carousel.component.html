<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img
        src="https://via.placeholder.com/1920x500?text=Slide+1"
        alt="Slide 1"
      />
      <div class="carousel-caption">
        <h3>Slide 1</h3>
        <p>Description of slide 1</p>
      </div>
    </div>

    <div class="item">
      <img
        src="https://via.placeholder.com/1920x500?text=Slide+2"
        alt="Slide 2"
      />
      <div class="carousel-caption">
        <h3>Slide 2</h3>
        <p>Description of slide 2</p>
      </div>
    </div>

    <div class="item">
      <img
        src="https://via.placeholder.com/1920x500?text=Slide+3"
        alt="Slide 3"
      />
      <div class="carousel-caption">
        <h3>Slide 3</h3>
        <p>Description of slide 3</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
